{% extends 'login.html' %}
{% block body %}
    
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #000000bf;
    font-family: "Segoe UI", sans-serif;
  }

  /* assume navbar height ≈ 60px */
  .alert {
    position: fixed;
    top: 80px;               /* space below navbar */
    left: 50%;
    transform: translateX(-50%);

    padding: 14px 20px;
    background: #ff0000;
    color: #333;
    width: 320px;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;

    border-left: 5px solid #9e9e9e;   /* grey accent */
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);

    animation: pop 0.4s ease;
    z-index: 9999; /* stays above content */
  }

  @keyframes pop {
    0% {
      transform: translateX(-50%) translateY(-10px) scale(0.95);
      opacity: 0;
    }
    100% {
      transform: translateX(-50%) translateY(0) scale(1);
      opacity: 1;
    }
  }
</style>

<div class="alert">
  ❌ Wrong entry! Please try again.
</div>

{% endblock body %}
