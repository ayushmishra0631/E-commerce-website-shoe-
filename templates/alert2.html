<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Success</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b1b1b, #020202);
    font-family: "Segoe UI", sans-serif;
  }

  .alert {
    position: fixed;
    top: 90px;
    left: 50%;
    transform: translateX(-50%);

    padding: 16px 24px;
    background: linear-gradient(135deg, #00ff88, #00c46a);
    color: #033;
    width: 340px;
    border-radius: 10px;
    text-align: center;
    font-weight: 600;

    border-left: 6px solid #0a7a4b;
    box-shadow: 
      0 10px 25px rgba(0,0,0,0.35),
      0 0 18px rgba(0,255,136,0.4);

    animation: slidePop 0.4s ease, fadeOut 0.4s ease 1.2s forwards;
    z-index: 9999;
  }

  .alert span {
    font-size: 1.4rem;
    margin-right: 6px;
  }

  @keyframes slidePop {
    from {
      transform: translateX(-50%) translateY(-20px) scale(0.9);
      opacity: 0;
    }
    to {
      transform: translateX(-50%) translateY(0) scale(1);
      opacity: 1;
    }
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: translateX(-50%) translateY(-10px);
    }
  }
</style>
</head>

<body>

<div class="alert">
  <span>âœ…</span> Order placed successfully!
</div>

<script>
  // Redirect after animation finishes
  setTimeout(() => {
    window.location.href = "/home";
  }, 1700); // matches animation timing
</script>

</body>
</html>
