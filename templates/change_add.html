<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Profile | Nike</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
    body{
      background:radial-gradient(circle at top,#1b1b25,#0f0f14);
      color:#fff;min-height:100vh
    }
    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:20px 60px;
      background:rgba(255,255,255,.05);
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,255,255,.08);
      position:sticky;top:0;z-index:100
    }
    .logo{
      font-size:28px;font-weight:900;color:#ff6a00;
      letter-spacing:1px;text-decoration:none
    }
    nav a{color:#ddd;margin-left:25px;text-decoration:none}
    nav a:hover{color:#ff6a00}

    .main{
      max-width:600px;margin:80px auto;padding:40px;
      background:linear-gradient(135deg,#1e1e2a,#14141c);
      border-radius:28px;
      box-shadow:0 30px 60px rgba(0,0,0,.7)
    }

    h2{text-align:center;font-weight:900;margin-bottom:30px}

    .form-label{color:#ddd;font-weight:600}
    .form-control{
      background:#2a2a36;border:2px solid #444;color:#fff;
      border-radius:12px;padding:12px
    }
    .form-control:focus{
      border-color:#ff6a00;box-shadow:none
    }

    .btn-update{
      background:linear-gradient(135deg,#ff6a00,#ff9a3c);
      border:none;padding:14px;width:100%;
      border-radius:30px;font-weight:bold;
      color:#fff;margin-top:15px
    }

    .btn-update:hover{
      transform:scale(1.04);
      box-shadow:0 10px 30px rgba(255,106,0,.6)
    }

    .btn-cancel{
      display:block;text-align:center;margin-top:15px;
      color:#bbb;text-decoration:none
    }
    .btn-cancel:hover{color:#ff6a00}
  </style>
</head>

<body>

<header>
  <a href="/home" class="logo">Nike</a>
  <nav>
    <a href="/home">Back</a>
  </nav>
</header>

<main class="main">
  <h2>Update Profile</h2>

  <form method="POST" action="/update-profile">
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text"
             name="address"
             class="form-control"
            
             value="{{ user.address }}"
             >
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text"
             name="phone"
             class="form-control"
             value="{{ user.phone }}"
             maxlength="10"
             inputmode="numeric"
             oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10)"
             >
    </div>

    <button type="submit" class="btn-update">
      Submit
    </button>

    <a href="/home" class="btn-cancel">Cancel</a>
  </form>
</main>

</body>
</html>
