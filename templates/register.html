<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Nike</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1b1b25,#0f0f14);
  display:flex;
  flex-direction:column;
  color:#fff;
}

header{
  padding:20px clamp(20px,6vw,80px);
}

.logo{
  font-size:30px;
  font-weight:900;
  color:#ff6a00;
  text-decoration:none;
}

.auth-wrapper{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 15px;
}

.auth-card{
  width:400px;
  padding:45px 40px;
  border-radius:26px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 30px 80px rgba(0,0,0,0.6);
  text-align:center;
  animation:fadeUp 0.8s ease forwards;
}

.auth-title{
  font-size:34px;
  font-weight:900;
  color:#ffc107;
  margin-bottom:8px;
}

.auth-sub{
  font-size:14px;
  color:#bbb;
  margin-bottom:35px;
}

.form-group{
  position:relative;
  margin-bottom:30px;
}

.form-group input{
  width:100%;
  padding:14px 14px;
  background:transparent;
  border:none;
  border-bottom:2px solid rgba(255,255,255,0.3);
  color:#fff;
  font-size:15px;
  outline:none;
}

.form-group label{
  position:absolute;
  left:14px;
  top:14px;
  font-size:14px;
  color:#aaa;
  pointer-events:none;
  transition:0.3s ease;
}

.form-group input:focus + label,
.form-group input:valid + label{
  top:-10px;
  font-size:12px;
  color:#ff6a00;
}

.focus-border{
  position:absolute;
  bottom:0;
  left:0;
  width:0;
  height:2px;
  background:#ff6a00;
  transition:0.4s;
}

.form-group input:focus ~ .focus-border{
  width:100%;
}

.auth-btn{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#ff6a00,#ff8c00);
  color:#000;
  font-weight:700;
  letter-spacing:1px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.3s;
}

.auth-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 40px rgba(255,106,0,0.5);
}

.auth-btn span{
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.6),transparent);
}

.auth-btn:hover span{
  animation:shine 0.9s;
}

.auth-footer{
  margin-top:20px;
  font-size:13px;
  color:#aaa;
}

.auth-footer a{
  color:#ffc107;
  text-decoration:none;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes shine{
  100%{left:100%;}
}

@media(max-width:768px){
  .auth-card{
    width:100%;
    padding:35px 25px;
  }

  .auth-title{
    font-size:26px;
  }
}
</style>
</head>

<body>

<!-- ðŸ” NEW CHANGE: prevent showing register again -->
<script>
  if (localStorage.getItem("isRegistered")) {
    window.location.href = "/home";
  }
</script>

<header></header>

<div class="auth-wrapper">
  <form class="auth-card" method="POST" action="/register">

    <h2 class="auth-title">Register</h2>
    <p class="auth-sub">Join the movement. Step into style.</p>

    <div class="form-group">
      <input type="text" name="name" required>
      <label>Name</label>
      <span class="focus-border"></span>
    </div>

    <div class="form-group">
      <input
        type="text"
        name="phone"
        required
        maxlength="10"
        inputmode="numeric"
        autocomplete="off"
        oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10)">
      <label>Phone Number</label>
      <span class="focus-border"></span>
    </div>

    <div class="form-group">
      <input type="text" name="address" required maxlength="200">
      <label>Full Address</label>
      <span class="focus-border"></span>
    </div>

    <button type="submit" class="auth-btn">
      Register Now
      <span></span>
    </button>

  </form>
</div>

</body>
</html>
