<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update {{ menu.name }} | Nike Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1b1b25, #0f0f14);
      color: #fff;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 28px;
      font-weight: 900;
      color: #ff6a00;
      letter-spacing: 1px;
      text-decoration: none;
    }

    nav a {
      color: #ddd;
      margin-left: 25px;
      transition: 0.3s;
      text-decoration: none;
    }

    nav a:hover {
      color: #ff6a00;
    }

    /* ===== MAIN CARD ===== */
    .main {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: linear-gradient(135deg, #1e1e2a, #14141c);
      border-radius: 28px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
    }

    h2 {
      font-weight: 900;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-label {
      color: #ddd;
      font-weight: 600;
    }

    .form-control {
      background: #2a2a36;
      border: 2px solid #444;
      color: #fff;
      border-radius: 12px;
      padding: 12px;
    }

    .form-control:focus {
      background: #2a2a36;
      color: #fff;
      border-color: #ff6a00;
      box-shadow: none;
    }

    .btn-update {
      background: linear-gradient(135deg, #ff6a00, #ff9a3c);
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #fff;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn-update:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 30px rgba(255, 106, 0, 0.6);
    }

    .btn-cancel {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #bbb;
      text-decoration: none;
    }

    .btn-cancel:hover {
      color: #ff6a00;
    }
    /* ===== RESPONSIVE ===== */

/* Tablets */
@media (max-width: 992px) {
  header {
    padding: 20px 30px;
  }

  .main {
    max-width: 500px;
    margin: 60px 20px;
    padding: 35px;
  }

  h2 {
    font-size: 1.8rem;
  }

  .form-control {
    padding: 10px;
  }

  .btn-update {
    padding: 12px;
    font-size: 1rem;
  }
}

/* Mobile */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  nav a {
    margin-left: 0;
  }

  .main {
    max-width: 100%;
    margin: 40px 15px;
    padding: 25px;
    border-radius: 20px;
  }

  h2 {
    font-size: 1.6rem;
  }

  .form-control {
    padding: 9px;
    font-size: 0.95rem;
  }

  .btn-update {
    padding: 10px;
    font-size: 0.95rem;
  }
}

/* Small Mobile */
@media (max-width: 480px) {
  .main {
    margin: 30px 10px;
    padding: 20px;
  }

  h2 {
    font-size: 1.4rem;
  }

  .form-label {
    font-size: 0.85rem;
  }

  .form-control {
    padding: 8px;
    font-size: 0.9rem;
  }

  .btn-update {
    padding: 9px;
    font-size: 0.9rem;
  }

  .btn-cancel {
    font-size: 0.85rem;
  }
}

  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <a href="/home" class="logo">Nike</a>
    <nav>
      <a href="/update-item">Back</a>
    </nav>
  </header>

  <!-- UPDATE FORM -->
  <main class="main">
    <h2>Update Shoe</h2>

    <form method="POST">
      <!-- Shoe Name -->
      <div class="mb-3">
        <label class="form-label">Shoe Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          value="{{ menu.name }}"
          required
        >
      </div>

      <!-- Price -->
      <div class="mb-3">
        <label class="form-label">Price (â‚¹)</label>
        <input
          type="number"
          step="0.01"
          name="price"
          class="form-control"
          value="{{ menu.price }}"
          required
        >
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-update">
        Update Shoe
      </button>

      <a href="/update-item" class="btn-cancel">
        Cancel
      </a>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
