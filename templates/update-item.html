<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===============================
   RESET & GLOBAL
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: radial-gradient(circle at top, #1b1b25, #121218);
  color: #eee;
  padding-top: 90px;
}

/* ===============================
   HEADER
================================ */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px clamp(20px, 6vw, 80px);
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.logo {
  font-size: 26px;
  font-weight: 800;
  color: #ff6a00;
  text-decoration: none;
}

nav {
  display: flex;
  gap: 20px;
}

nav a {
  text-decoration: none;
  color: #ccc;
  font-weight: 500;
  transition: 0.3s;
}

nav a:hover {
  color: #ff6a00;
}

/* ===============================
   PRODUCT CARDS
================================ */
.container {
  margin-top: 40px;
}

.shoe-card {
  background: #2a2a36;
  border-radius: 18px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  transition: 0.3s ease;
}

.shoe-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 50px rgba(255,106,0,0.4);
}

.shoe-card img {
  max-height: 220px;
  border-radius: 14px;
  margin-bottom: 15px;
}

.shoe-name {
  font-weight: 600;
  color: #ff6a00;
  margin-bottom: 5px;
}

.shoe-price {
  color: #ccc;
  font-weight: bold;
  margin-bottom: 10px;
}

/* ===============================
   BUTTONS
================================ */
.btn-danger {
  background: #ff4a00;
  border: none;
  border-radius: 12px;
  padding: 8px 16px;
  transition: 0.3s;
}

.btn-danger:hover {
  background: #ff6a00;
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(255,106,0,0.6);
}

/* ===============================
   RESPONSIVE
================================ */
@media(max-width:768px) {
  .container {
    margin-top: 30px;
  }
}
</style>
</head>

<body>

<header>
  <a class="logo" href="/home">Nike</a>
  <nav>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="/edit" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Action
      </a>
      <ul class="dropdown-menu">
        
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="/edit">Edit</a></li>
        <li><a class="dropdown-item" href="/delete">Delete</a></li>
        <li><a class="dropdown-item" href="/details">orders</a></li>
      </ul>
    </li>
  </nav>
</header>

<div class="container mt-5 pt-3">
  <div class="row g-4">
    {% for item in allmenu %}
    <div class="col-md-4">
      <div class="shoe-card">
        <img src="{{ url_for('static', filename='uploads/' + item.image) }}" class="img-fluid">
        <h5 class="shoe-name">{{ loop.index }}. {{ item.name }}</h5>
        <p class="shoe-price">â‚¹ {{ item.price }}</p>
        <a href="/update/{{item.sno}}" class="btn btn-danger btn-sm">Update</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
