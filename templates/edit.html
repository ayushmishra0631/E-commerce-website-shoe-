<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit | Nike</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===============================
   RESET & GLOBAL
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: radial-gradient(circle at top, #1b1b25, #121218);
  color: #eee;
  padding-top: 90px; /* header space */
}

/* ===============================
   HEADER
================================ */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px clamp(20px, 6vw, 80px);
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.logo {
  font-size: 26px;
  font-weight: 800;
  color: #ff6a00;
  text-decoration: none;
}

nav {
  display: flex;
  gap: 20px;
}

nav a, nav .dropdown-toggle {
  text-decoration: none;
  color: #ccc;
  font-weight: 500;
  position: relative;
  transition: 0.3s;
}

nav a:hover, nav .dropdown-toggle:hover {
  color: #ff6a00;
}

/* ===============================
   FORM CARD
================================ */
.form-card {
  background: #2a2a36;
  border-radius: 18px;
  padding: 35px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  animation: fadeUp 0.6s ease;
}

.form-card h3 {
  color: #ff6a00;
  text-align: center;
  margin-bottom: 25px;
}

.form-control {
  border-radius: 12px;
  padding: 12px;
  background: #1b1b25;
  color: #eee;
  border: 1px solid #555;
}

.form-control:focus {
  outline: none;
  border-color: #ff6a00;
  box-shadow: 0 0 5px #ff6a00;
}

.classy-file-input {
  border-radius: 12px;
  border: 1px dashed #555;
  padding: 5px;
  background: #1b1b25;
  color: #eee;
}

.classy-file-input input {
  background: transparent;
  color: #eee;
}

.btn-primary {
  background: linear-gradient(135deg, #ff6a00, #ff9a3c);
  border: none;
  border-radius: 12px;
  padding: 12px;
  font-weight: bold;
  transition: 0.3s;
}

.btn-primary:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(255,106,0,0.6);
}

/* ===============================
   PRODUCT CARD
================================ */
.shoe-card {
  background: #2a2a36;
  border-radius: 18px;
  padding: 18px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  transition: 0.3s ease;
}

.shoe-card:hover {
  transform: translateY(-10px);
}

.shoe-card img {
  max-height: 220px;
  border-radius: 14px;
}

.shoe-name {
  font-weight: 600;
  color: #ff6a00;
}

.shoe-price {
  color: #ccc;
  font-weight: bold;
}

/* ===============================
   ANIMATION
================================ */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .form-card {
    padding: 25px;
  }
}
</style>
</head>

<body>

<header>
  <a href="/home" class="logo">Nike</a>
  <nav>
    
    <nav>
    
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="/edit" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Action
      </a>
      <ul class="dropdown-menu">
        
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="/update-item">Update</a></li>
        <li><a class="dropdown-item" href="/delete">Delete</a></li>
        <li><a class="dropdown-item" href="/details">orders</a></li>
      </ul>
    </li>
  </nav>
</header>

<!-- ===============================
   FORM SECTION
================================ -->
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-card">
        <h3>Add New Shoe</h3>
        <form method="POST" action="/edit" enctype="multipart/form-data">
          <div class="mb-3 classy-file-input">
            <input type="file" class="form-control" name="image" accept=".png,.jpg,.jpeg,.webp" required>
          </div>

          <div class="mb-3">
            <label for="shoe_name">Shoe Name</label>
            <input type="text" class="form-control" id="shoe_name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Save Shoe</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ===============================
   PRODUCT DISPLAY
================================ -->
<div class="container mt-5">
  <div class="row g-4">
    {% for item in allmenu %}
    <div class="col-md-4">
      <div class="shoe-card">
        <img src="{{ url_for('static', filename='uploads/' + item.image) }}" class="img-fluid mb-3">
        <h5 class="shoe-name">{{ item.name }}</h5>
        <p class="shoe-price">â‚¹ {{ item.price }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
